name: food_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.8.4
  font_awesome_flutter: ^10.5.0
  google_fonts: ^5.1.0
  lottie: ^2.4.0
  json_annotation: ^4.8.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
   - family: SofiaPro
     fonts:
      - asset: assets/fonts/SofiaPro-Italic.ttf

   - family: SofiaProb
     fonts:
      - asset: assets/fonts/SofiaProb-Bold.ttf

   - family: SofiaProR
     fonts:
      - asset: assets/fonts/SofiaProR-Regular.ttf

   

    

